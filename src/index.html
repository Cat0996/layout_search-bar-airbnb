<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
       action="#"
       method="post"
       name="form"
       data-qa="big"
       class="searchBar"
    >
      <input type="search"
         name="big-form"
         data-qa="keypress"
         placeholder="Try &quot;Los Angeles&quot;"
         class="searchBar__input searchBar__input--big"
      >
    </form>

    <form
       action="#"
       method="post"
       name="form"
       data-qa="small"
       class="searchBar"
    >
      <input type="search"
        name="small-form"
        placeholder="Try &quot;Los Angeles&quot;"
        class="searchBar__input searchBar__input--small"
      >
    </form>
  </body>
</html>
